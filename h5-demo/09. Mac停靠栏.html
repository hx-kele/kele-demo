<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        #wrap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        #wrap>img {
            width: 86px;
        }
    </style>
</head>


<body>
    <div id="wrap">
        <img src="img/1.png" />
        <img src="img/2.png" />
        <img src="img/3.png" />
        <img src="img/4.png" />
        <img src="img/5.png" />
    </div>
</body>
<script>
    window.onload = function () {
        var imgNodes = document.querySelectorAll("#wrap>img");
        var r = 320;
        document.onmousemove = function (ev) {
            ev = ev || event;
            for (var i = 0; i < imgNodes.length; i++) {
                // 获取元素中心点到鼠标的直线距离；
                var a = imgNodes[i].getBoundingClientRect().left + imgNodes[i].offsetWidth / 2 - ev.clientX;
                var b = imgNodes[i].getBoundingClientRect().top + imgNodes[i].offsetHeight / 2 - ev.clientY;
                var c = Math.sqrt(a * a + b * b);

                if (c >= r) {
                    c = r;
                }

                imgNodes[i].style.width = 150 - c * 0.2 + "px";

            }
        }
    }
</script>

</html>
